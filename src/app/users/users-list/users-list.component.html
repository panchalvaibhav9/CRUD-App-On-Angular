<div class="table-container">
    <h3 id="heading">List of Registared User Details</h3>
    <div class="tableSearch">
        <label for="SearchText" class="lbl-search">Search : </label>
        <input type="text" class="formcontrol" id="SearchText" placeholder="Search..." SearchText [(ngModel)]="SearchText">
    </div>
    <table class="table">
        <thead>
            <tr>
                <!-- <th>ID</th> -->
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email address</th>
                <th>Mobile Number</th>
                <th>Password</th>
                <!-- <th>Actions</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of mydata | filter: SearchText">
                <!-- <td><span>{{item.id}}</span></td> -->
                <td><span>{{item.fname}}</span></td>
                <td><span>{{item.lname}}</span></td>
                <td><span>{{item.email}}</span></td>
                <td><span>{{item.mobileno}}</span></td>
                <td><span>{{item.password1}}</span></td>
                <!-- <td><i class="fa fa-edit" style="font-size:25px;color:rgb(5, 28, 90)"></i><a href="/users/add-user"></a></td> -->
                <!-- <td><i class="fa fa-trash-o" style="font-size:25px;color:red" (click)="trashevent()"></i></td> -->
            </tr>
        </tbody>
    </table>
</div>
